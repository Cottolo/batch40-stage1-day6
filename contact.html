<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow ">
        <div class="container">
            <a class="navbar-brand logo " href="index.html">
                <img class=" my-0 h-10 " src="assets/logo.png" alt="logo" width="35" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link home active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Add Project</a>
                    </li>
                </ul>

                <a class="btn bg-dark text-light py-1 px-4" href="contact.html">Contact Me</a>

            </div>
    </nav>
    <div class="badan pt-5 h-100">
        <h2 class=" text-center">GET IN TOUCH</h2>
        <form >
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number">
            </div>

            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="" hidden></option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fullstack">Fullstack</option>
                </select>
            </div>

            <div>
                <label for="message">Your Message</label>
                <textarea name="" id="message" cols="" rows="4"></textarea>
            </div>
            <div class="submit">
                <button type="button" onclick="submitData()">Submit</button>
            </div>

        </form>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
